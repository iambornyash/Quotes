<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Harvey Specter Quotes</title>

<!-- PWA / iOS Home Screen Support -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: radial-gradient(circle at center, #000000 0%, #0a0a0a 100%);
    overflow: hidden;
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Quote container */
.quote-container {
    position: relative;
    width: 85%;
    max-width: 900px;
    text-align: center;
    z-index: 2;
}

.quote {
    position: absolute;
    width: 100%;
    font-weight: 500;
    font-size: clamp(1.5rem, 2.5vw, 2.5rem);
    line-height: 1.5em;
    color: #ffffff;
    text-shadow: 0 0 8px rgba(255,255,255,0.3);
    opacity: 0;
    transition: opacity 1.5s ease, transform 1.5s ease;
}

.show {
    opacity: 1;
    transform: scale(1.03);
}

/* Galaxy stars canvas */
canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="quote-container" id="quoteContainer"></div>

<script>
// Harvey Specter quotes
const quotes = [
    "Win a no-win situation by rewriting the rules.",
    "I don't have dreams, I have goals.",
    "When you're backed against the wall, break the goddamn thing down.",
    "Winners don't make excuses when the other side plays the game.",
    "Sometimes good guys gotta do bad things to make the bad guys pay.",
    "I’m not about caring, I’m about winning.",
    "You always have a choice.",
    "I don't get lucky, I make my own luck.",
    "The only time success comes before work is in the dictionary.",
    "That's the difference between you and me, you want to lose small, I want to win big."
];

const container = document.getElementById('quoteContainer');
let current = 0;

// Create quotes
quotes.forEach(text => {
    const div = document.createElement('div');
    div.className = 'quote';
    div.textContent = `"${text}"`;
    container.appendChild(div);
});

const allQuotes = document.querySelectorAll('.quote');

function showQuote(index){
    allQuotes.forEach((q,i) => {
        q.classList.remove('show');
        if(i === index) q.classList.add('show');
    });
}

// Initial quote
showQuote(current);

// Loop quotes every 7 seconds
setInterval(() => {
    current = (current + 1) % quotes.length;
    showQuote(current);
}, 7000);

// -------- Galaxy Stars using Canvas --------
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

const stars = [];
const numStars = 120; // More stars for depth

// Initialize stars
for(let i=0;i<numStars;i++){
    stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        radius: Math.random() * 1.5 + 0.5,
        speed: Math.random() * 0.4 + 0.05
    });
}

function animateStars(){
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = "white";
    stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
        ctx.fill();
        s.y -= s.speed;
        if(s.y < 0) s.y = H;
    });
    requestAnimationFrame(animateStars);
}

animateStars();

// Resize canvas on window resize
window.addEventListener('resize', () => {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
